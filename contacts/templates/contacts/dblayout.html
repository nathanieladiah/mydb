{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>

        <!-- Bootstrap link -->
        <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
         crossorigin="anonymous">

         <!-- Fontawesome -->
        <!-- <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" 
        crossorigin="anonymous">  -->
		<link rel="stylesheet" 
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" 
		integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" 
		crossorigin="anonymous" 
		referrerpolicy="no-referrer" />

        <!-- Link to external css here -->
        <link href="{% static 'contacts/styles.css' %}" rel="stylesheet">
		<link href="{% static 'contacts/dbstyles.css' %}" rel="stylesheet">
		<link href="{% static 'contacts/calendar.css' %}" rel="stylesheet">
        {% block script %}
        {% endblock %}

		<!-- JQuery link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </head>

    <body>
        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
			<a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="{% url 'index' %}">myDb<sup>TM</sup></a>
			<button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
			<div class="navbar-nav">
				<div class="nav-item text-nowrap">
					<a class="nav-link px-3" href="{% url 'logout' %}">Log out</a>
				</div>
			</div>
        </header>

		<div class="container-fluid">
			<div class="row">
				<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
					<div class="position-sticky pt-3">
						<ul class="nav flex-column">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="{% url 'dashboard' %}">
									<!-- <span data-feather="home"></span> -->
									<i class="fa-solid fa-house"></i>
									Dashboard
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="{% url 'contacts' %}">
									<!-- <span data-feather="file"></span> -->
									<i class="fa-solid fa-address-card"></i>
									Contacts
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="{% url 'meetings' %}">
									<span data-feather="shopping-cart"></span>
									<i class="fa-solid fa-calendar-days"></i>
									Meetings
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">
									<i class="fa-solid fa-exclamation"></i>
									Alerts
								</a>
							</li>
							<!-- <li class="nav-item">
								<a class="nav-link" href="#">
									<span data-feather="users"></span>
									Customers
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">
									<span data-feather="bar-chart-2"></span>
									Reports
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">
									<span data-feather="layers"></span>
									Integrations
								</a>
							</li> -->
						</ul>
					</div>
				</nav>

				<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
					{% block body %}{% endblock %}
				</main>

			</div>
		</div>



        <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
        crossorigin="anonymous"></script>
    </body>
</html>
