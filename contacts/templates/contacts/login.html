{% extends "contacts/layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}

    <div class="container w-50 text-center">

        <h2 class="my-4">Login</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input class="form-control" id="username_input" autofocus type="text" name="username" autocomplete="off" placeholder="Username">
                <label for="username_input">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="password_input" type="password" name="password" placeholder="Password">
                <label for="password_input">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
        </form>

        <p class="mt-3 mb-3 text-muted">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>

    </div>


{% endblock %}
