{% extends "contacts/layout.html" %}

{% block title %}Register{% endblock %}

{% block body %}
    <div class="container w-50 text-center">

        <h2 class="my-4">Register</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input class="form-control" id="username_input" autofocus type="text" name="username" autocomplete="off" placeholder="Username">
                <label for="username_input">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="email_input" type="email" name="email" autocomplete="off" placeholder="Email Address">
                <label for="email_input">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="password_input" type="password" name="password" placeholder="Password">
                <label for="password_input">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="password_confirm" type="password" name="confirmation" placeholder="Confirm Password">
                <label for="password_confirm">Confirm Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Register </button>
        </form>

        <p class="mt-3 mb-3 text-muted">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>

    </div>
{% endblock %}
